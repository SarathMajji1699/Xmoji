  <nav class="navbar navbar-dark navbar-expand-sm fixed-top" style="background-color: black;">

    <div class="loginbox" style="margin-top: 25%;">
        <h1>Email Verification</h1><br><br><br>
        <form action="{{ url_for('mailverification') }}"  method="post">
            <p>Email </p> 
            <h4> {{email}}  </h4>
            <br>

            <input type="number" name="vemail" placeholder="Enter OTP sent to your mail" required/><br><br>

        </form>
        <br>
        <h1> {{info}} </h1>
    </div>

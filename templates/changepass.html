<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<title>Change Password</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/rstyle.css') }}">
<link rel="stylesheet" type="text/css" href="..\static\css\rstyle.css">
<link rel="stylesheet" href="../static/css/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/font-awesome/css/font-awesome.css">
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-sm fixed-top" style="background-color: black;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
          <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand mr-auto" href="/" style="margin-left:8%; font-family: 'Lobster', cursive; font-weight: 400; font-size: 20px;"><b>XMOJI</b></a>
      <div class="collapse navbar-collapse" id="Navbar" >
      </div>
  </nav>
  <div class="fixed-top" style="background-color: red; top:7%; height: 7px; width: 100%;"></div>
    <div class="aimg" style="float: left;margin-top: 5%;">
    <img src="https://raw.githubusercontent.com/YaswanthKota/emojifypics/main/forgot.jpeg" width="65%" height="80%"/>
  </div>

    <div class="loginbox" style="margin-top: 25%;">
        <h1>Change Password</h1>
        <form action="{{ url_for('changepass') }}"  method="post">
            <input type="email" name="email" placeholder="Enter your email" required/><br><br>
            <input id="password" type="password" name="password" placeholder="Enter your new password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$*-]).{8,}$" required/>
            <div id="message">
            <h5>Password must contain the following:</h5>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            <p id="special" class="invalid">Special character like <b>#?!@$*-</b></p>
          </div><br><br>
            <input id="cpass" type="password" name="cpass" placeholder="Confirm your new password" required/><br><br><br>
            <input type="submit" name="reset" value="Change">
        <center>
        <h3> {{info}} </h3>
        <center><p>Back to Home<a class="bottom" href="{{url_for('select')}}" style="height: 20px;">&nbsp;&nbsp;&nbsp;Click Here</a></p></center>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/validate.js') }}" type="text/javascript"></script>
    <script src="..\static\js\validate.js" type="text/javascript"></script>
</body>
</html>
